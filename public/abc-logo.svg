<svg viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dnaGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dnaGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter A with flat top and bottom -->
  <g id="letter-a" transform="translate(12, 8)">
    <!-- A as a filled shape with flat top and bottom -->
    <path d="M 7 4 L 11 4 L 18 24 L 14 24 L 13 20 L 5 20 L 4 24 L 0 24 Z M 6 16 L 12 16 L 9 8 Z" 
          fill="url(#blueGradient)"/>
  </g>
  
  <!-- Letter B as DNA double helix -->
  <g id="dna-b" transform="translate(30, 8)">
    <!-- Straight vertical line for B stem -->
    <line x1="3" y1="4" x2="3" y2="24" 
          stroke="url(#blueGradient)" 
          stroke-width="4" 
          stroke-linecap="square"/>
    
    <!-- First DNA strand (top curve of B) - intertwining -->
    <path d="M 3 5 C 3 5, 25 4, 25 9 C 25 14, 3 13, 3 13" 
          stroke="url(#dnaGradient1)" 
          stroke-width="3" 
          fill="none"
          stroke-linecap="square"/>
    
    <!-- Second DNA strand (bottom curve of B) - intertwining -->
    <path d="M 3 13 C 3 13, 25 12, 25 17 C 25 24, 3 23, 3 23" 
          stroke="url(#dnaGradient2)" 
          stroke-width="3" 
          fill="none"
          stroke-linecap="square"/>
    
    <!-- Additional DNA twist elements for double helix effect -->
    <path d="M 10 6 C 15 8, 15 8, 20 6" 
          stroke="url(#dnaGradient2)" 
          stroke-width="1" 
          fill="none"
          stroke-linecap="square"
          opacity="0.4"/>
    
    <path d="M 10 10 C 15 8, 15 8, 20 10" 
          stroke="url(#dnaGradient1)" 
          stroke-width="1" 
          fill="none"
          stroke-linecap="square"
          opacity="0.4"/>
    
    <path d="M 10 14 C 15 16, 15 16, 20 14" 
          stroke="url(#dnaGradient2)" 
          stroke-width="1" 
          fill="none"
          stroke-linecap="square"
          opacity="0.4"/>
    
    <path d="M 10 18 C 15 16, 15 16, 20 18" 
          stroke="url(#dnaGradient1)" 
          stroke-width="1" 
          fill="none"
          stroke-linecap="square"
          opacity="0.4"/>
    
    <!-- DNA base pairs (rungs) -->
    <g opacity="0.3">
      <line x1="7" y1="7" x2="22" y2="7" stroke="#94a3b8" stroke-width="0.5" stroke-linecap="square"/>
      <line x1="8" y1="10" x2="21" y2="10" stroke="#94a3b8" stroke-width="0.5" stroke-linecap="square"/>
      <line x1="7" y1="13" x2="22" y2="13" stroke="#94a3b8" stroke-width="0.5" stroke-linecap="square"/>
      <line x1="8" y1="16" x2="21" y2="16" stroke="#94a3b8" stroke-width="0.5" stroke-linecap="square"/>
      <line x1="7" y1="19" x2="22" y2="19" stroke="#94a3b8" stroke-width="0.5" stroke-linecap="square"/>
      <line x1="7" y1="22" x2="22" y2="22" stroke="#94a3b8" stroke-width="0.5" stroke-linecap="square"/>
    </g>
    
    <!-- Nucleotide squares at key points -->
    <g opacity="0.8">
      <rect x="6" y="6" width="2" height="2" fill="#8b5cf6"/>
      <rect x="21" y="6" width="2" height="2" fill="#06b6d4"/>
      <rect x="9" y="12" width="2" height="2" fill="#ec4899"/>
      <rect x="18" y="12" width="2" height="2" fill="#3b82f6"/>
      <rect x="6" y="18" width="2" height="2" fill="#ef4444"/>
      <rect x="21" y="18" width="2" height="2" fill="#6366f1"/>
    </g>
  </g>
  
  <!-- Letter C with flat ends -->
  <g id="letter-c" transform="translate(55, 8)">
    <!-- C as an arc with horizontal flat ends -->
    <path d="M 18 6 L 12 6 A 6 6 0 0 0 12 22 L 18 22" 
          stroke="url(#blueGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="square"/>
  </g>
</svg>
